---
name: "PR Terraform Plan"

on:
  pull_request:
      branches: 'main'

jobs:
  dev:
      permissions:
        id-token: write
        contents: write
      runs-on: ubuntu-latest
      env:
        ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
        ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
        ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
      steps:                  
          - name: 'Checkout'
            uses: actions/checkout@v4

          - name: 'Setup Terraform'
            uses: hashicorp/setup-terraform@v3
            with:
              cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
              terraform_version: '1.7.3'
          
          - name: Terraform Format
            id: fmt
            run: terraform -chdir=dev fmt  -check -recursive

          - name: Terraform Init
            id: init
            run: terraform -chdir=dev init

          - name: Terraform Plan
            id: plan
            run: terraform -chdir=dev plan -out workspace.plan
          
          - name: Post Plan
            uses: MaxKelsen/terraform-pr-commenter@b26c5af94b96ac4a6a32750b6fdc426ef2d9cd4c
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
              commenter_type: plan
              commenter_input: ${{ format('{0}{1}', steps.plan.outputs.stdout, steps.plan.outputs.stderr) }}
              commenter_exitcode: ${{ steps.plan.outputs.exitcode }}
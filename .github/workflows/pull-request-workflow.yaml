---
name: "PR Terraform Plan"

on:
  pull_request:
      branches: 'main'

jobs:
  dev:
      permissions:
        id-token: write
        contents: read
        pull-requests: write
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./dev
      env:
        ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
        ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
        ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
      steps:                  
          - name: 'Checkout'
            uses: actions/checkout@v4

          - name: 'Setup Terraform'
            uses: hashicorp/setup-terraform@v3
            with:
              cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
              terraform_version: '1.7.3'
          
          - name: Terraform Format
            id: fmt
            run: terraform fmt -check -recursive

          - name: Terraform Init
            id: init
            run: terraform init

          - name: Terraform Validate
            id: validate
            run: terraform validate -no-color

          - name: Terraform get workspace
            id: shows
            run: echo "TF_WORKSPACE=$(terraform workspace show)" >> "$GITHUB_OUTPUT"

          - name: Terraform Plan
            id: plan
            run: terraform plan
          
          - uses: GetTerminus/terraform-pr-commenter@v3.0.3
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              TF_WORKSPACE: ${{ steps.shows.outputs.TF_WORKSPACE }}
            with:
              commenter_type: plan
              commenter_input: ${{ format('{0}{1}', steps.plan.outputs.stdout, steps.plan.outputs.stderr) }}
              commenter_exitcode: ${{ steps.plan.outputs.exitcode }}